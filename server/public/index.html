<html ng-app="myapp">
    <head>
        <title>Notes application</title>
        <script src="js/angular.js"></script>
        <script src="app/notes.js"></script>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="app/styles.css">
    </head>

    <body ng-controller="NotesController">
        <br>
        <div>
            <div class="alert alert-info" >
                Add note: <input ng-model="text" placeholder="Enter your note">
                <button ng-click="add()" class="btn btn-info">Add note</button>
            </div>
        </div>

        <br>

        <div class="note panel panel-danger" ng-if="error">
            <div class="panel-heading">
                <h3 class="panel-title">Error</h3>
            </div>
            <div class="panel-body">
                <h3 class="panel-title">{{error}}</h3>
            </div>
        </div>

        <div class="note panel panel-info" ng-repeat="note in notes">
            <div class="panel-heading">
                <h3 class="panel-title">{{note.text}}</h3>
            </div>
            <div class="panel-footer">
                <button ng-click="sendToTop(note.id)" class="btn btn-info">Send To Top</button>
                <button ng-click="remove(note.id)" class="btn btn-info">Remove</button>
            </div>
        </div>



    </body>
</html>
