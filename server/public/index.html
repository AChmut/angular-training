<html ng-app="myapp">
<head>
    <title>Notes application</title>

    <!-- JS -->
    <script src="js/angular.js"></script>
    <script src="js/angular-drag-and-drop-lists.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="app/notes.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="app/styles.css">
</head>

<body ng-controller="NotesController">
<div class="input-group" style="padding-bottom:20px">
    <input type="text" class="form-control"
           placeholder="New section name" ng-model="newSection">
    <span class="input-group-btn">
        <button class="btn btn-default"
                ng-click="addSection()">Add</button>
    </span>
</div>
<!--<div class="container">
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">SORT BY {{sort}}
            <span class="caret"></span></button>
        <ul class="dropdown-menu">
            &lt;!&ndash; Add header here &ndash;&gt;
            <li><a href="#" ng-click="updateSort('order')">Sort by order</a></li>
            <li><a href="#" ng-click="updateSort('text')">Sort alphabetically</a></li>
            <li><a href="#" ng-click="updateSort('date')">Sort by date</a></li>
        </ul>
    </div>
</div>-->

<ul class="list-group">
    <li href="#" class="list-group-item"
        ng-repeat="section in sections"
        ng-click="showSection(section)"
        ng-class="{active: section.title==activeSection}">{{section.title}}</li>
</ul>


<div>
    <div class="alert alert-info">
        Add note: <input ng-model="text" placeholder="Enter your note">
        <button ng-click="add()" class="btn btn-warning">Add note</button>
        <button ng-click="refresh()" class="btn btn-info">Refresh</button>
    </div>
</div>
<br>

<br>

<div class="alert alert-danger" role="alert" ng-if="error">Error: {{error}}</div>


<div class="note" ng-repeat="note in notes">
    <div class="note panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span class="glyphicon glyphicon-file"></span>
                {{::note.text}}
            </h3>
        </div>
        <div class="panel-footer left_wrap">
            <span class="label label-info">{{::note.time | date: 'HH:mm:ss dd.MM.yyyy'}}</span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;


            <!--<a href="#">-->
                <!--<span class="glyphicon glyphicon-edit"></span>-->
            <!--</a>-->
            <a href="#" ng-click="remove(note._id)">
                <span class="glyphicon glyphicon-trash"></span>
            </a>
            <a href="#" ng-click="sendToTop(note._id)" ng-if="!$first && sort == 'order'">
                <span class="glyphicon glyphicon-arrow-up"></span>
            </a>

        </div>
    </div>
    <br>
</div>


</body>
</html>
