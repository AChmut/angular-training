<html ng-app="myapp">
<head>
    <title>Notes application</title>
    <script src="js/angular.js"></script>
    <script src="app/notes.js"></script>

    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="app/styles.css">
</head>

<body ng-controller="NotesController">
<br>

<div>
    <div class="alert alert-info">
        Add note: <input ng-model="text" placeholder="Enter your note">
        <button ng-click="add()" class="btn btn-warning">Add note</button>
        <button ng-click="refresh()" class="btn btn-info">Refresh</button>
        <select ng-model="order">
            <option value="order">Sort by order</option>
            <option value="text">Sort alphabetically</option>
            <option value="date">Sort by date</option>
        </select>


    </div>
</div>
<br>
<div class="container">
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">SORT BY {{sort}}
            <span class="caret"></span></button>
        <ul class="dropdown-menu">
            <!-- Add header here -->
            <li><a href="#" ng-click="updateSort('order')">Sort by order</a></li>
            <li><a href="#" ng-click="updateSort('text')">Sort alphabetically</a></li>
            <li><a href="#" ng-click="updateSort('date')">Sort by date</a></li>
        </ul>
    </div>
</div>
<br>

<div class="alert alert-danger" role="alert" ng-if="error">Error: {{error}}</div>


<div class="note" ng-repeat="note in notes">
    <div class="note panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span class="glyphicon glyphicon-file"></span>
                {{::note.text}}
            </h3>
        </div>
        <div class="panel-footer left_wrap">
            <span class="label label-info">{{::note.time | date: 'HH:mm dd.MM.yyyy'}}</span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;


            <a href="#">
                <span class="glyphicon glyphicon-edit"></span>
            </a>
            <a href="#" ng-click="remove(note._id)">
                <span class="glyphicon glyphicon-trash"></span>
            </a>
            <a href="#" ng-click="sendToTop(note._id)" ng-if="!$first">
                <span class="glyphicon glyphicon-arrow-up"></span>
            </a>

        </div>
    </div>
    <br>
</div>



</body>
</html>
