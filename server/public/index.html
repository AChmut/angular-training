<html ng-app="myapp">
<head>
    <title>Notes application</title>

    <!-- JS -->
    <script src="js/angular.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-drag-and-drop-lists.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="app/routes/routes.js"></script>
    <script src="app/routes/notes/notes.js"></script>
    <script src="app/routes/viewSection/viewSection.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
    <link rel="stylesheet" href="app/styles.css">
</head>

<body ng-controller="NotesController">
<div class="input-group" style="padding-bottom:20px">
    <input type="text" class="form-control"
           placeholder="New section name" ng-model="newSection">
<span class="input-group-btn">
        <button class="btn btn-default"
                ng-click="addSection()">Add</button>
    </span>
    <input type="text" class="form-control"
           placeholder="Filter" ng-model="sectionsFilter">
</div>

    <div class="dropdown">

            <span class="caret"></span></button>

<!--<div class="container" ng-view></div>-->
<ul class="list-group" dnd-list="sections">
    <li href="#" class="list-group-item"
        dnd-draggable="section"
        dnd-moved="sections.splice($index, 1); writeSections();"
        ng-repeat="section in sections | filter: {title: sectionsFilter}"

        ng-click="showSection(section)"
        ng-class="{active: section.title==activeSection}">
        {{section.title}}
    </li>
</ul>




<div class="alert alert-danger" role="alert" ng-if="error">Error: {{error}}</div>



<div class="container" ng-view></div>

</body>
</html>
