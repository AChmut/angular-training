<html ng-app="myapp">
<head>
    <title>Notes application</title>

    <!-- JS -->
    <script src="js/angular.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-drag-and-drop-lists.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="app/routes/routes.js"></script>
    <script src="app/routes/notes/notes.js"></script>
    <script src="app/routes/viewSection/viewSection.js"></script>
    <script src="app/routes/userForm/userForm.js"></script>
    <script src="app/routes/editSections/editSections.js"></script>
    <script src="app/routes/login/loginController.js"></script>
    <script src="app/routes/login/userService.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="app/styles.css">
</head>

<body ng-controller="NotesController">


<div>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist" id="sectionTabs">

        <li role="presentation" ng-repeat="section in sections">
            <a ng-href="#section_{{::section.title}}" aria-controls="profile" role="tab" data-toggle="tab">{{::section.title}}</a>
        </li>

        <li class="dropdown pull-right" ng-show="loggedIn == null">
            <a href="" data-toggle="dropdown" class="dropdown-toggle">User <b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li><a href="#signin">Sign In</a></li>
                <li><a href="#register">Register </a></li>
            </ul>
        </li>
        <li class="dropdown pull-right" ng-show="loggedIn != null">
            <a href="" data-toggle="dropdown" class="dropdown-toggle">{{loggedIn}}<b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li><a href="#logout">Log out</a></li>
            </ul>
        </li>
        <li class="dropdown pull-right">
            <a href="" data-toggle="dropdown" class="dropdown-toggle">Settings <b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li><a href="#editSections">Edit Sections</a></li>
            </ul>
        </li>
    </ul>

</div>

<br>

<div class="container" ng-view />

</body>
</html>
