<ul class="list-group" dnd-list="sections">
    <li href="#" class="list-group-item"
        dnd-draggable="section"
        dnd-moved="sections.splice($index, 1); writeSections();"
        ng-repeat="section in sections | filter: {title: sectionsFilter}"

        ng-click="showSection(section)"
        ng-class="{active: section.title==activeSection}">
        {{section.title}}
    </li>
</ul>

<div class="panel-heading">
    <h3 class="panel-title">
        Add your note to
        <a ng-href="#/section/{{activeSection}}">{{activeSection}}</a>
    </h3>
</div>

<div>
    <div class="alert alert-info">
        Add note: <input ng-model="text" placeholder="Enter your note">
        <button ng-click="add()" class="btn btn-warning">Add note</button>
        <button ng-click="refresh()" class="btn btn-info">Refresh</button>
    </div>
</div>
<br>

<div class="note" ng-repeat="note in notes">
    <div class="note panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span class="glyphicon glyphicon-file"></span>
                {{::note.text}}
            </h3>
        </div>
        <div class="panel-footer left_wrap">
            <span class="label label-info">{{::note.time | date: 'HH:mm:ss dd.MM.yyyy'}}</span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;


            <!--<a href="#">-->
            <!--<span class="glyphicon glyphicon-edit"></span>-->
            <!--</a>-->
            <a href="#" ng-click="remove(note._id)">
                <span class="glyphicon glyphicon-trash"></span>
            </a>
            <a href="#" ng-click="sendToTop(note._id)" ng-if="!$first && sort == 'order'">
                <span class="glyphicon glyphicon-arrow-up"></span>
            </a>

        </div>
    </div>
    <br>
</div>
