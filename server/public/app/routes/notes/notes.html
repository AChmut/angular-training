<div class="panel-heading">
    <h3 class="panel-title">
        Add your note to
        <a ng-href="#/section/{{activeSection}}/add">
            {{activeSection}}</a>
    </h3> </div>

<br>

<div class="note" ng-repeat="note in notes">
    <div class="note panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span class="glyphicon glyphicon-file"></span>
                {{note.text}}
            </h3>
        </div>
        <div class="panel-footer left_wrap">
            <span class="label label-default">{{note.time | date: 'HH:mm:ss dd.MM.yyyy'}}</span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;

            <!--<a href="#">-->
            <!--<span class="glyphicon glyphicon-edit"></span>-->
            <!--</a>-->
            <a ng-click="remove(note._id)">
                <span class="glyphicon glyphicon-trash"></span>
            </a>
            <a ng-click="sendToTop(note._id)" ng-if="!$first && sort == 'order'">
                <span class="glyphicon glyphicon-arrow-up"></span>
            </a>

        </div>
    </div>
    <br>
</div>
